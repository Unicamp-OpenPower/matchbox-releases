language: go
os: linux
arch: ppc64le
dist: bionic
sudo: required
services:
  - docker
go: "1.15.x"

before_install:
  - sudo apt-get update
  - sudo apt-get install -y build-essential python3 tar wget lftp unzip zip rpm
  - python3 ftp_version.py

install:
  - GO111MODULE=off go get golang.org/x/lint/golint

script:
  - bash build.sh

notifications:
  slack:
    rooms:
      - secure: ""
    on_success: change
    on_failure: change
